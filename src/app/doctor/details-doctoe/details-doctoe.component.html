<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


  <ng-container matColumnDef="nic">
    <th mat-header-cell *matHeaderCellDef> NIC </th>
    <td mat-cell *matCellDef="let element"> {{element.nic}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="teleNumber">
    <th mat-header-cell *matHeaderCellDef> Tele No: </th>
    <td mat-cell *matCellDef="let element"> {{element.teleNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">

          <button mat-icon-button (click)="doctorProfile(element.id)">
             <mat-icon>home</mat-icon> </button>

          <button mat-icon-button (click)="doctorUpdate(element.id)">
             <mat-icon>edit</mat-icon> </button>

          <button mat-icon-button (click)="doctorDelete(element.id)">
             <mat-icon>delete</mat-icon> </button>



        </td>


  </ng-container>






  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
